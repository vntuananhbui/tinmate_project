<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='https://fonts.googleapis.com/css?family=Itim' rel='stylesheet'>
        <link rel="stylesheet" href="profile_page1.css">
        <title>Tinmate</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     </head>
     <style>
       
     </style>
     <body>
         <div class="flex-container">
        <h1>
        <p class="line"></p>
        <p class="line_text">
                OPTIONAL
        </p>
        <p class="line_1"></p>
        </h1>
    <div class="grid-1">

        <div>
            <img src="tinmate_logo1.png" alt="tinmate_logo" class="tinmate_logo">
         </div>
         <div>
            <p class="profile_detail">Profile Detail</p>
        </div>
        <div>
            <img src="avatar.png" alt="Avatar" class="avatar">
        </div>

        <p class="gender">
            Gender 
        </p>
        <button class="pick_male">
            MALE
        </button>
        <button class="pick_female">
            FEMALE
        </button>
        <button class="pick_other">
            OTHER
        </button>
        <p>
        <fieldset class="firstname">
            <legend>
                First Name
            </legend> 
            BUI
        </fieldset>
        <fieldset class="lastname">
            <legend>
                Last Name
            </legend>
            Anh
        </fieldset>
        <fieldset class="id">
            <legend>
                Student ID
            </legend>
            S3970275
        </fieldset>
        </p>
        <button class="check_studentcard">
            <i class="fa fa-camera" style="font-size:15px;color: white;margin-top: 5px; margin-left: -9px;">
            </i>
            Take a picture of your Student Card
        </button> 
    </div>
    <div>
        <p class="pick_year">
            YOUR CURRENTLY YEAR
        </p>
        <p class="dis_cy">
            SEM 3
        </p>
        <p class="num_course">
            NUMBER OF COURSE
        </p>
        <p class="dis_course">
            8
        </p>
        <p class="gpa">
            GPA - AIM
        </p>
        <p>
        <fieldset class="gpa_border"><legend>GPA</legend>
            4.0
        </fieldset>
        <fieldset class="aim_border"><legend>AIM</legend>
            HD
        </fieldset>  
        </p>
        <p class="skills">
            SKILLS
        </p>
        <button class="dis_skill1">
            LEADER
        </button>
        <button class="dis_skill2">
            REPORT
        </button>
        <div class="school_major">
            <p class="sc">
                SCHOOL - MAJOR
            </p>
            <button class="dis_school">
                SSET
            </button>
            <button class="dis_major">
                BSM
            </button>
            
    </div>
    <div>
        <label class="bio">
            BIO
        </label>
        <div id="box">
            
            <textarea type="text" name="bio_input" rows="40"></textarea>
        </div>
        
    </div>
        <button class="confirm">
            CONFIRM
        </button>
            <button class="edit_button">
            EDIT
            </button>

</div> <!-- main flex         -->

     </body>
    

</html>
