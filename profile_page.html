
<!DOCTYPE html>
 <html>
     <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='https://fonts.googleapis.com/css?family=Itim' rel='stylesheet'>
        <link rel="stylesheet" href="profile_page.css">

     <body>
         <div>
            <img src="tinmate_logo.png" alt="tinmate_logo" class="tinmate_logo">
         </div>
        <div class="profle_detail">
            <p>Profile Detail</p>
        </div>
        <div>
            <img src="avatar.png" alt="Avatar" class="avatar">
        </div>
        <div class="gender">
            <p class="Gender">
                Gender 
            </p>
            <button class="pick_button">
                MALE
            </button>
            <button class="pick_button">
                FEMALE
            </button>
            <button class="pick_button">
                OTHER
            </button>
            </p>
        </div>


        </p>
            <fieldset class="firstname">
                <legend>
                    First Name
                </legend> 
                BUI
            </fieldset>
            <fieldset class="lastname">
                <legend>
                    Last Name
                </legend>
                Anh
            </fieldset>
            <fieldset class="id">
                <legend>
                    Student ID
                </legend>
                S3970275
            </fieldset>
            <button class="check_studentcard">
                <i class="fa fa-camera" style="font-size:15px;color: white;margin-top: 5px;"></i>
                Take a picture of your Student Card</button> 
        </div>
        
        <div class="current_year">
            <p class="pick_year">
                YOUR CURRENTLY YEAR
            </p>
            <button class="edit_button">
                <i class="fa fa-edit"
                ></i>
            </button>
            <button class="pick_button">
                SEM 3
            </button>
        </div>
        <div class="num_course">
            <p class="num_course_title">
                NUMBER OF COURSE
            </p>
            <button class="edit_button">
                <i class="fa fa-edit"
                ></i>
            </button>
            <button class="pick_button">
                8
            </button>
        </div>
        <div class="gpa_aim">
            <p class="gpa">
                GPA - AIM
            </p>
            <button class="edit_button">
                <i class="fa fa-edit"
                ></i>
            </button>
            <fieldset class="gpa_border"><legend>GPA</legend>
                4.0
            </fieldset>
            <fieldset class="aim_border"><legend>AIM</legend>
                HD
            </fieldset>    
        </div>
        <div class="skills">
            <p class="skill">
                SKILLS
            </p>
            <button class="edit_button">
                <i class="fa fa-edit"
                ></i>
            </button>
            <button class="pick_button">
                LEADER
            </button>
            <button class="pick_button">
                REPORT
            </button>
        </div>
        <div class="school_major">
            <p class="sc">
                SCHOOL - MAJOR
            </p>
            <button class="edit_button">
                <i class="fa fa-edit"
                ></i>
            </button>
            <button class="pick_button">
                SSET
            </button>
            <button class="pick_button">
                BSM
            </button>
        <div class="bio">
            <from>
                <p>BIO</p>
                <input type="bio_box" placeholder="Write your bio">
            </form>
            </div>
            <div class="line"></div>
            <div class="line_text">
                OPTIONAL
            </div>
            <div class="line_1"></div>
            <div>
                <button class="confirm">
                    CONFIRM
                </button>
            </div>

 </html>
